<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Log in | DoraChat -</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="DoraChat - Responsive Chat App Template in HTML. A fully featured HTML chat messenger template in Bootstrap 5"
      name="description"
    />
    <meta
      name="keywords"
      content="DoraChat chat template, chat, web chat template, chat status, chat template, communication, discussion, group chat, message, messenger template, status"
    />
    <meta content="themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" id="tabIcon" />

    <!-- Bootstrap Css -->
    <link
      href="assets/css/bootstrap.min.css"
      id="bootstrap-style"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link
      href="assets/css/app.min.css"
      id="app-style"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>

  <body>
    <div class="auth-bg">
      <div class="container p-0">
        <div class="row justify-content-center g-0">
          <div class="col-xl-9 col-lg-8">
            <div class="authentication-page-content shadow-lg">
              <div class="d-flex flex-column h-100 px-4 pt-4">
                <div class="row justify-content-center">
                  <div class="col-sm-8 col-lg-6 col-xl-6">
                    <div class="py-md-5 py-4">
                      <div class="text-center mb-5">
                        <h3>Welcome Back !</h3>
                        <p class="text-muted">
                          Sign in to continue to DoraChat.
                        </p>
                      </div>
                      <form class="login-form">
                        <div class="mb-3">
                          <label for="username" class="form-label"
                            >Username</label
                          >
                          <input
                            type="text"
                            name="username"
                            class="form-control"
                            id="username"
                            placeholder="Enter username"
                          />
                        </div>

                        <div class="mb-3">
                          <div class="float-end">
                            <a href="auth-recoverpw.html" class="text-muted"
                              >Forgot password?</a
                            >
                          </div>
                          <label for="userpassword" class="form-label"
                            >Password</label
                          >
                          <div
                            class="position-relative auth-pass-inputgroup mb-3"
                          >
                            <input
                              type="password"
                              name="password"
                              class="form-control pe-5"
                              placeholder="Enter Password"
                              id="password-input"
                            />
                            <button
                              class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                              type="button"
                              id="password-addon"
                            >
                              <i class="ri-eye-fill align-middle"></i>
                            </button>
                          </div>
                        </div>

                        <div class="form-check form-check-info fs-16">
                          <input
                            class="form-check-input"
                            name="remember"
                            type="checkbox"
                            id="remember-check"
                          />
                          <label
                            class="form-check-label fs-14"
                            for="remember-check"
                          >
                            Remember me
                          </label>
                        </div>

                        <div class="text-center mt-4">
                          <button class="btn btn-primary w-100" type="submit">
                            Log In
                          </button>
                        </div>
                        <div class="mt-4 text-center">
                          <div class="signin-other-title">
                            <h5 class="fs-14 mb-4 title">Sign in with</h5>
                          </div>
                          <div class="row">
                            <div class="col-6">
                              <div>
                                <button
                                  type="button"
                                  class="btn btn-soft-info w-100"
                                >
                                  <i class="mdi mdi-facebook"></i> Facebook
                                </button>
                              </div>
                            </div>
                            <div class="col-6">
                              <div>
                                <button
                                  type="button"
                                  class="btn btn-soft-danger w-100"
                                >
                                  <i class="mdi mdi-google"></i> Google
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                      <!-- end form -->

                      <div class="mt-5 text-center text-muted">
                        <p>
                          Don't have an account ?
                          <a
                            href="auth-register.html"
                            class="fw-medium text-decoration-underline"
                          >
                            Register</a
                          >
                        </p>
                      </div>
                    </div>
                  </div>
                  <!-- end col -->
                </div>
                <!-- end row -->

                <div class="row">
                  <div class="col-xl-12">
                    <div class="text-center text-muted p-4">
                      <p class="mb-0">
                        &copy;
                        <script>
                          document.write(new Date().getFullYear());
                        </script>
                        DoraChat. Crafted with
                        <i class="mdi mdi-heart text-danger"></i> by Istiak
                        Rahman
                      </p>
                    </div>
                  </div>
                  <!-- end col -->
                </div>
                <!-- end row -->
              </div>
            </div>
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container-fluid -->
    </div>
    <!-- end auth bg -->
    <!-- loader -->
    <div
      class="api-loading hidden w-full h-full fixed top-0 left-0 bg-white opacity-75 z-50"
    >
      <div class="flex justify-center items-center mt-[50vh]">
        <div class="fas fa-circle-notch fa-spin fa-5x text-violet-600"></div>
      </div>
    </div>
    <!-- JAVASCRIPT -->
    <script src="./assets/js/pages/checkAuth.js"></script>
    <script src="./assets/js/dir/loginApi.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>
    <!-- password addon -->
    <script src="assets/js/pages/password-addon.init.js"></script>

    <!-- theme-style init -->
    <script src="assets/js/pages/theme-style.init.js"></script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
