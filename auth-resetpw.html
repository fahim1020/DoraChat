  <body>
    <div class="auth-bg">
      <div class="container p-0">
        <div class="row justify-content-center g-0">
          <div class="col-xl-9 col-lg-8">
            <div class="authentication-page-content shadow-lg">
              <div class="d-flex flex-column h-100 px-4 pt-4">
                <div class="row justify-content-center my-auto">
                  <div class="col-sm-8 col-lg-6 col-xl-6">
                    <div class="py-md-5 py-4">
                      <div class="text-center mb-5">
                        <h3>Reset Password</h3>
                        <p class="text-muted">Reset Password with DoraChat.</p>
                      </div>

                      <form>
                        <div class="mb-4">
                          <label class="form-label" for="new-pass"
                            >New Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="new-pass"
                            placeholder="Enter new password"
                          />
                        </div>
                        <div class="mb-4">
                          <label class="form-label" for="confirm-pass"
                            >Confirm Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="confirm-pass"
                            placeholder="Enter confirm password"
                          />
                        </div>

                        <div class="text-center mt-4">
                          <button class="reset-btn btn btn-primary w-100" type="button">
                            Reset
                          </button>
                        </div>
                      </form>
                      <!-- end form -->

                      <div class="mt-5 text-center text-muted">
                        <p>
                          Remember It ?
                          <a
                            href="auth-login.html"
                            class="fw-medium text-decoration-underline"
                          >
                            Login</a
                          >
                        </p>
                      </div>
                    </div>
                  </div>
                  <!-- end col -->
                </div>
                <!-- end row -->

                <div class="row">
                  <div class="col-xl-12">
                    <div class="text-center text-muted p-4">
                      <p class="mb-0">
                        &copy;

                          document.write(new Date().getFullYear());
                        </script>
                        DoraChat. Crafted with
                        <i class="mdi mdi-heart text-danger"></i> by Istiak
                        Rahman
                      </p>
                    </div>
                  </div>

                </div>
